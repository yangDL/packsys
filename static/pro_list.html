<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>挠挠商品包装平台</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <!--[if lt IE 9]>
        <script src="js/ie/respond.min.js"></script>
        <script src="js/ie/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <header id="header" class="navbar"></header>
        <nav id="nav" class="nav-primary visible-lg"></nav>
        <section id="content">
            <section class="main padder">
                <div class="clearfix">
                    <h4><i class="icon-list icon-xlarge"></i>商品列表</h4>
                </div>
                <div class="row">
                    <div class="col-lg-1 hidden-sm"></div>
                    <div class="col-lg-10">
                        <section class="panel">
                            <header class="panel-heading"> <i class="icon-list"></i>商品列表信息</header>
                            <div class="pull-out" id="shop-info"></div>
                        </section>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-1 hidden-sm"></div>
                    <div class="col-lg-10">
                        <section class="panel">
                            <header class="panel-heading"> <i class="icon-list"></i>商品列表信息</header>
                            <div class="row text-small">
                                <div class="col-lg-3 m-b-mini">
                                    <input id="pro-name" class="form-control" placeholder="商品名称">
                                </div>
                                <div class="col-lg-2 m-b-mini">
                                    <select class="form-control" id="pro-type">
                                        <option value="0">选择</option>
                                        <option value="1">已包装</option>
                                    </select>
                                </div>
                                <div class="col-lg-2 m-b-mini">
                                    <a id="search" href="javascript:;" class="btn btn-default">搜 索</a>
                                </div>
                            </div>
                            <div class="pull-out m-t-small">
                                <table class="table table-striped b-t text-small table-hover">
                                    <thead>
                                        <tr>
                                            <th><input type="checkbox"></th>
                                            <th>商品名称</th><th>商品id</th><th>所属类别</th>
                                            <th>原价</th><th>促销价</th><th>操作</th><th>前往</th>
                                        </tr>
                                    </thead>
                                    <tbody id="pros-list"></tbody>
                                </table>
                            </div>
                            <footer class="panel-footer">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <button id="pros-add" class="btn btn-small btn-white">
                                            <i class="icon-plus text"></i>
                                            <span class="text">新增商品</span>
                                        </button>
                                    </div>
                                    <div class="col-lg-8 text-right text-center-sm">
                                        <ul class="pagination pagination-small m-t-none m-b-none" id="pros-page"></ul>
                                    </div>
                                </div>
                            </footer>
                        </section>
                    </div>
                </div>
            </section>
        </section>
        <!-- footer -->
        <footer id="footer"></footer>
        <div id="plugin"></div>
        <!-- / footer -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.js"></script>
        <!-- app -->
        <script src="js/app.js"></script>
        <script src="js/app.data.js"></script>
        <!-- file input -->
        <script src="js/template_html.js"></script>
        <script src="js/base.js"></script>
        <script src="js/pro_list.js"></script>
    </body>

</html>
